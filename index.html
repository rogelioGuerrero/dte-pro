<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Sistema de facturación electrónica DTE para El Salvador. Genera facturas, CCF, notas de crédito y más." />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DTE Pro" />
    <meta name="application-name" content="DTE Pro" />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <title>Facturas DTE Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Splash screen mientras carga */
      #splash {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #splash.hidden { opacity: 0; pointer-events: none; }
      #splash h1 { color: white; font-family: Inter, sans-serif; font-size: 1.5rem; margin-top: 1rem; }
      #splash .loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash">
      <div class="loader"></div>
      <h1>DTE Pro</h1>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registrado:', reg.scope))
            .catch(err => console.log('SW error:', err));
        });
      }
      
      // Ocultar splash cuando cargue la app
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('splash')?.classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
